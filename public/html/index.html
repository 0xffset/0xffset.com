<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index_prod.css">
    <style lang="sass">
        @import url("sass/index.scss");
    </style>
    <title>0xffset.com</title>
</head>

<body>
    <div class="main-container">
        <!-- Start top bar -->
        <div class="desktop-nav-bar">
            <div id="fbButton" class="desktop-nav-bar-item-first">
                <p class="desktop-nav-bar-text">Filebrowser</p>
            </div>
            <div id="cdnButton" class="desktop-nav-bar-item">
                <p class="desktop-nav-bar-text">CDN</p>
            </div>
            <div class="grow"></div>
        </div>
        <!-- End top bar -->

        <!-- Start main view -->
        <div class="main-view">
            <!-- Start title -->
            <div class="desktop-title">
                <div class="desktop-title-container">
                    <p class="desktop-title-text">
                        It's a website!
                    </p>
                </div>

                <!-- Start shadow -->
                <div class="desktop-shadow">
                    <p class="desktop-shadow-text">
                        It's a website!
                    </p>
                </div>
                <!-- End shadow -->
            </div>
            <!-- End title -->
        </div>
        <!-- End main view -->

        <!-- Start footer -->
        <div class="footer">
            <div id="githubButton" class="github-footer-item">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" class="github-logo">
            </div>
            <div class="grow"></div>
            <div class="footer-item-right">
                <p class="footer-text">@0xffset, Rights reserved?</p>
            </div>
        </div>
        <!-- End footer -->
    </div>
</body>

<script>
    let fbButton = document.getElementById('fbButton');
    let cdnButton = document.getElementById('cdnButton');
    let githubButton = document.getElementById('githubButton');

    fbButton.addEventListener('click', function () {
        window.location.href = "https://fb.0xffset.com";
    });

    cdnButton.addEventListener('click', function () {
        window.location.href = "https://cdn.0xffset.com";
    });

    githubButton.addEventListener('click', function () {
        window.location.href = "https://github.com/0xffset";
    });
</script>

</html>
