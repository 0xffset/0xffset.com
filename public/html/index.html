<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index_prod.css">
    <style lang="sass">
        @import url("sass/index.scss");
    </style>
    <title>0xffset.com</title>
</head>

<body>
    <div class="main-container">
        <!-- Start nav bar -->
        <div class="nav-bar">
            <div class="nav-bar-item-first">
                <p class="nav-bar-text nav-bar-title">0xffset.com</p>
            </div>
            <div id="fbButton" class="nav-bar-item">
                <p class="nav-bar-text">Filebrowser</p>
            </div>
            <div id="cdnButton" class="nav-bar-item">
                <p class="nav-bar-text">CDN</p>
            </div>
            <div class="grow"></div>
            <div id="mobileNavBarMenu" class="mobile-nav-bar-item">
                <p class="nav-bar-text">Other stuff</p>
            </div>
        </div>
        <div id="mobileMenuDropdown" class="mobile-nav-bar-dropdown">
            <div id="fbButtonMobile" class="mobile-nav-bar-dropdown-item">
                <p class="nav-bar-text">Filebrowser</p>
            </div>
            <div id="cdnButtonMobile" class="mobile-nav-bar-dropdown-item-last">
                <p class="nav-bar-text">CDN</p>
            </div>
        </div>
        <!-- End nav bar -->

        <!-- Start main view -->
        <div class="main-view">
            <!-- Start title -->
            <div class="title">
                <div class="title-container">
                    <p class="title-text">
                        It's a website!
                    </p>
                </div>

                <!-- Start shadow -->
                <div class="shadow">
                    <p class="shadow-text">
                        It's a website!
                    </p>
                </div>
                <!-- End shadow -->
            </div>
            <!-- End title -->
        </div>
        <!-- End main view -->

        <!-- Start footer -->
        <div class="footer">
            <div id="githubButton" class="github-footer-item">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" class="github-logo">
            </div>
            <div class="grow"></div>
            <div class="footer-item-right">
                <p class="footer-text">@0xffset, Rights reserved?</p>
            </div>
        </div>
        <!-- End footer -->
    </div>
</body>

<script>
    let navbar = document.getElementsByClassName("nav-bar")[0];
    let fbButton = document.getElementById('fbButton');
    let cdnButton = document.getElementById('cdnButton');
    let fbButtonMobile = document.getElementById('fbButtonMobile');
    let cdnButtonMobile = document.getElementById('cdnButtonMobile');
    let githubButton = document.getElementById('githubButton');
    let mobileNavBarMenu = document.getElementById('mobileNavBarMenu');
    let mobileMenuDropdown = document.getElementById('mobileMenuDropdown');

    fbButton.addEventListener('click', function () {
        window.location.href = "https://fb.0xffset.com";
    });

    cdnButton.addEventListener('click', function () {
        window.location.href = "https://cdn.0xffset.com";
    });

    fbButtonMobile.addEventListener('click', function () {
        window.location.href = "https://fb.0xffset.com";
    });

    cdnButtonMobile.addEventListener('click', function () {
        window.location.href = "https://cdn.0xffset.com";
    });

    githubButton.addEventListener('click', function () {
        window.location.href = "https://github.com/0xffset";
    });

    mobileNavBarMenu.addEventListener('click', function () {
        mobileMenuDropdown.style.display = 'flex';
        navbar.style.borderBottomRightRadius = 0;
    });

    document.addEventListener('click', function (event) {
        if (!mobileNavBarMenu.contains(event.target) && !mobileMenuDropdown.contains(event.target)) {
            mobileMenuDropdown.style.display = 'none';
            navbar.style.borderBottomRightRadius = '0.75rem'; // according to tailwindcss
        }
    });
</script>

</html>
